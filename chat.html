<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Emotional AI Support</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}?v=6">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}?v=3">
</head>
<body>
    <div class="container">
        <!-- Compact Header -->
        <div class="header">
            <div class="header-left">
                <button onclick="toggleConversationsSidebar()" class="menu-btn" title="Conversations">üí¨</button>
                <a href="/" class="logo-link" title="Go to Homepage">
                    <h2>üíô Emotional AI Support</h2>
                </a>
            </div>
            <div class="header-right">
                <button onclick="toggleDarkMode()" class="dark-mode-toggle" id="dark-mode-toggle" title="Toggle Dark Mode">
                    <span class="dark-mode-icon">üåô</span>
                </button>
                <button onclick="toggleUserMenu()" class="user-menu-btn" title="Menu">
                    <span id="current-username-short"></span> üë§
                </button>
            </div>
        </div>
        
        <!-- User Menu (Dropdown) -->
        <div class="user-menu" id="user-menu" style="display: none;">
            <div class="user-menu-header">
                <div class="user-info-compact">
                    <div class="user-avatar">üë§</div>
                    <div>
                        <div class="user-name" id="current-username-full"></div>
                        <div class="user-email" id="current-user-email"></div>
                    </div>
                </div>
            </div>
            <div class="user-menu-content">
                <button onclick="logout()" class="menu-logout-btn" id="logout-btn">üö™ Logout</button>
            </div>
        </div>
        
    
      
        
        <!-- Chat Container -->
        <div id="chat" class="chat-container">
            <!-- Conversations Sidebar (ChatGPT style) -->
            <div class="conversations-sidebar" id="conversations-sidebar" style="display: none;">
                <!-- Will be populated by JavaScript -->
            </div>
            
            <div class="chat-main-area" style="flex:1;display:flex;flex-direction:column;position:relative;">
                <!-- Welcome Message (Empty State) -->
                <div class="welcome-message" id="welcome-message">
                    <div class="welcome-content">
                        <div class="welcome-icon"></div>
                        <h2 class="welcome-title">Hi! Are you feeling stressed?</h2>
                        <p class="welcome-subtitle">Come on, let me comfort you! üíõ</p>
                        <p class="welcome-description">I'm here to listen and support you through whatever you're feeling.</p>
                    </div>
                </div>
                
                <div class="messages" id="messages"></div>
                
                <!-- Chat Actions -->
                <div class="chat-actions">
                    <!-- Removed tips button - tips are now in input area -->
                </div>
                
                <!-- Input Area -->
                <div class="input-area">
                    <!-- Tips Panel (Left side) -->
                    <div class="tips-panel" id="tips-panel">
                        <button onclick="toggleTipsPanel()" class="tips-toggle-btn" title="Quick Tips">üí°</button>
                        <div class="tips-content" id="tips-content">
                            <div class="tips-header">
                                <h4>üí° Quick Tips</h4>
                                <button onclick="toggleTipsPanel()" class="tips-close-btn" title="Close">‚úï</button>
                            </div>
                            <div class="tips-buttons">
                                <button onclick="sendQuick('I feel stressed today')" class="tip-btn">
                                    <span>üòü</span>
                                    <span>Feeling Stressed</span>
                                </button>
                                <button onclick="sendQuick('I am heartbroken')" class="tip-btn">
                                    <span>üíî</span>
                                    <span>Heartbroken</span>
                                </button>
                                <button onclick="sendQuick('I need motivation')" class="tip-btn">
                                    <span>üí™</span>
                                    <span>Need Motivation</span>
                                </button>
                                <button onclick="sendQuick('I want to talk about crush')" class="tip-btn">
                                    <span>üíï</span>
                                    <span>Crush / Love Talk</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Input Field and Send Button -->
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" spellcheck="false">
                        <button onclick="sendMessage()" class="send-btn">Send</button>
                    </div>
                </div>
            </div>
            
            <!-- Settings Panel (Hidden from users) -->
            <div class="api-config" id="api-config" style="display:none !important; visibility: hidden;">
                <!-- Settings panel removed from user interface -->
            </div>
        </div>
    </div>
    
    <!-- Custom Confirmation Modal -->
    <div class="modal-overlay" id="confirmation-modal" style="display: none;">
        <div class="modal-container">
            <div class="modal-content">
                <div class="modal-icon" id="modal-icon">‚ö†Ô∏è</div>
                <h3 class="modal-title" id="modal-title">Confirm Action</h3>
                <p class="modal-message" id="modal-message">Are you sure you want to proceed?</p>
                <div class="modal-buttons">
                    <button class="modal-btn modal-btn-cancel" id="modal-cancel-btn">Cancel</button>
                    <button class="modal-btn modal-btn-confirm" id="modal-confirm-btn">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification Container -->
    <div class="toast-container" id="toast-container"></div>
    
    <script src="{{ url_for('static', filename='js/constants.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Dark Mode Toggle Functionality
        function toggleDarkMode() {
            const body = document.body;
            const isDark = body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
            updateDarkModeIcon(isDark);
        }
        
        function updateDarkModeIcon(isDark) {
            const icon = document.querySelector('.dark-mode-icon');
            if (icon) {
                icon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            }
        }
        
        // Load dark mode preference on page load
        document.addEventListener('DOMContentLoaded', function() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'enabled') {
                document.body.classList.add('dark-mode');
                updateDarkModeIcon(true);
            } else {
                updateDarkModeIcon(false);
            }
        });
    </script>
</body>
</html>
